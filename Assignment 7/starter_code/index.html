<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>City Background</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="title">
				<h1>CitiPix</h1>
				<p>Your Cities, Your Pix</p>
			</div>
		</header>
			<div class="container">
				<form>
					<select id="city-type">
						<option>Select a City</option>
						<option class="nyc" data-image-src="nyc"></option>
						<option class="sf" data-image-src="sf"></option>
						<option class="la" data-image-src="la"></option>
						<option class="austin" data-image-src="austin"></option>
						<option class="sydney" data-image-src="sydney"></option>

					</select>
				</form>
			</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
		<script src="js/index.js"></script>
	</body>
</html>
