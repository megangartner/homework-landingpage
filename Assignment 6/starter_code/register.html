					A few overall comments about your form elements: 

					1. Make sure you give each form field (i.e. <input>) a "name" attribute.  
					The "name" attribute is very important, especially if you are eventually 
					hooking up your form to a backend.  The "name" helps the backend organize 
					all of the data from your form (so that it can eventually store it in a database).

					2. Very nice use of the "placeholder" attributes!  These are great when it
					comes to the overall usability of your form.

					3. The "autofocus" attribute tells the browser which form field your cursor should
					automatically be inside when the page loads (so that the user does not have to click
					into any of the form fields - they can just start typing).  This attribute only needs
					to be inside one form field element (whichever one you want your user to start in), since 
					your cursor can only be in one place at a time.  I usually go with the first element in
					the form, but you can pick whichever one you want.
				-->
